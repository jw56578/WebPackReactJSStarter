<div ng-include="'../app/tracking/header.html'"></div>
<nav class="row header2 navbar navbar-default" role="navigation" style="height:15px">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><p class="navbar-right navbar-text">Visitor: {{data.IpAddress}}</p> </li>
            </ul>
            <form class="navbar-form navbar-left" >
                <button type="submit" class="btn btn-default" ng-disabled="data.ClaimedByUserId" ng-click="claim()">Claim</button>
               
            </form>
  
            <div ng-show="canSendCoupon()">
                <form class="navbar-form navbar-left">
                    <select class="form-control" ng-model="currentCoupon" ng-options="coupon.Title for coupon in coupons"></select>

                </form>
                <form class="navbar-form navbar-left">

                    <button type="submit" class="btn btn-default" ng-click="sendCoupon()">Send Coupon</button>
                </form>
            </div>
            <ul class="nav navbar-nav navbar-left" ng-show="data.CouponStatus">
                <li>
                    <p class="navbar-right navbar-text">
                        {{data.CouponStatus}}  "{{data.LastCouponSentTitle}}" by
                        <label ng-show="data.LastCouponCouponOfferUserId">
                            {{data.LastCouponOfferFirstName}} {{data.LastCouponOfferLastName}}
                        </label>
                        <label ng-show="!data.LastCouponCouponOfferUserId">
                            Auto Generated
                        </label>
                    </p>
                </li>
            </ul>



            <ul class="nav navbar-nav" ng-show="false">
                
                <li><p class="navbar-right navbar-text"><a ng-click="goToIps()" href="#" target="_self" class="dropdown-toggle" data-toggle="dropdown">Tracked IPs with different Cookie: {{sessionsByIpAddress.length}} </a></p> </li>

                
            </ul>
        </div>
    </div>
</nav>
<nav class="row header2 navbar navbar-default" role="navigation" style="height:15px">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
   
            <ul class="nav navbar-nav">
                <li><p class="navbar-right navbar-text ">Most Viewed: </p> </li>
                <li><p class="navbar-right navbar-text">Year: <label class="highlight">{{data.MostViewedYear}}</label></p> </li>
                <li><p class="navbar-right navbar-text">Model: <label class="highlight">{{data.MostViewedModel}}</label></p> </li>
                <li><p class="navbar-right navbar-text">New/Used: <label class="highlight">{{data.MostViewedNewUsed}}</label></p> </li>
                <li><p class="navbar-right navbar-text">Vehicle: <label class="highlight">{{data.MostViewedVehicle}}</label></p> </li>
            </ul>

        </div>
    </div>
</nav>

<div class='row'>
    
        <div class='header2 row'>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class='header2 row'>
                    Page Views ({{data.Events.length}})
                    <label ng-show="data.Online">ONLINE</label>
                </div>
            </div>
        </div>
        <div class="page-views">
            <div class="page-view row event" ng-repeat="(index,event) in data.Events | filter:filter.value | orderBy:orderByField:reverseSort">
                <div>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-2">
                            <label >Page:</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <label class="highlight">{{event.ClickedUrl}}</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <label >Time:</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4">
                            <label class="highlight">{{event.DateEntered | date:"MM/dd/yyyy 'at' h:mma"}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-2">
                            <label >Vehicle:</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <label class="highlight">{{event.Year}} {{event.Make}} {{event.Model}}</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <label >Key Words:</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4">
                            <label class="highlight">{{event.KeyWords}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-2">
                            <label >Stock Number:</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <label class="highlight">{{event.StockNumber}}</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <label >Trim:</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4">
                            <label class="highlight">{{event.Trim}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-2">
                            <label >Time On Page:</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <label class="highlight">Hrs: {{event.HoursOnPage}} Minutes: {{event.MinutesOnPage}} </label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <label >New/Used:</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4">
                            <label class="highlight">{{event.NewUsed}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
 
   
</div>
