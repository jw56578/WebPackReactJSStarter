<div ng-include="'../app/tracking/header.html'"></div>
<div class="report">
    <div class="container view">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="section">
                    <div class="section-content not-vertically-centered has-blocks">
                        <div class="section-block">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <label>Totals For: {{data.DayDetails[0].LastVisitDate | date:'longDate'}}</label>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row day" ng-repeat="(index,day) in data.DayDetails | filter:filter.value | orderBy:orderByField:reverseSort">

            <div class="col-lg-12 col-md-12 col-sm-12" ng-click="showDays(month)">
                <div class="section">
                    <div class="section-content not-vertically-centered has-blocks">
                        <div class="section-block">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <label> {{day.Date | date:'fullDate'}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <label>IP:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 highlight">
                                    <label class="highlight">{{day.IpAddress}}</label>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                    <label>Customer:</label>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-push-3 highlight">
                                    <label class="highlight">{{day.FirstName}} {{day.LastName}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <label>Last Coupon Accepted:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4  highlight">
                                    <label class="highlight">{{day.LastCouponAcceptedDate  | date:'medium'}}</label>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                    <label>Last Coupon Sent:</label>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ">
                                    <label class="highlight">{{day.LastCouponTitle}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <label>Last Coupon Sent On:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 highlight">
                                    <label class="highlight">{{day.LastCouponSentDate | date:'medium'}}</label>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                    <label>Last Visit Date:</label>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <label class="highlight">{{day.LastVisitDate| date:'medium'}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                    <label>Last Page Viewed:</label>
                                </div>
                                <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 highlight">
                                    <label class="highlight">{{day.Page}}</label>
                                </div>
                                <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                                    <label>Referrer:</label>
                                </div>
                                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                    <label class="highlight">{{day.Referrer}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
