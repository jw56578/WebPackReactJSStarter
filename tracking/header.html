<div id="header">
    <div class="header1 navbar navbar-default" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
                    <div class="navbar-header">
                        <span class="navbar-brand">{{title}}</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 search-container">
                </div>
            </div>
        </div>
    </div>
    <nav class="row header2 navbar navbar-default" role="navigation" style="height:15px">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
           
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" target="_self" class="dropdown-toggle" data-toggle="dropdown">Visitors Today ({{header.stats.online}})<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/all">All</a></li>
                            <li><a href="#/unclaimed">Unclaimed</a></li>
                            <li><a href="#/claimed">Claimed</a></li>
                            <li><a href="#/withoutcoupon">Without Coupon</a></li>
                            <li><a href="#/online">Online</a></li>
                            <li><a href="#/leads">Leads</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" target="_self" class="dropdown-toggle" data-toggle="dropdown">Menu<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-show="canEditCoupon" ><a href="#/couponsettings">Coupon Admin</a></li>
                            <li><a href="#/chart">Chart</a></li>
                            <li><a href="#/history">History</a></li>
                        </ul>
                    </li>
                </ul>
         
                <form ng-show="showDateRange" class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="From" ng-model="date.from" datepicker />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="To" ng-model="date.to" datepicker />
                    </div>
                    <button type="submit" ng-click="refresh()" class="btn btn-default">Refresh</button>
                </form>
                <form ng-show="showBack" class="navbar-form navbar-left" role="search">
                    <button type="button" ng-click="goBack()" class="btn btn-default">Back</button>
                </form>
                <form ng-show="showSave" class="navbar-form navbar-left" role="search">
                    <button type="button" ng-click="save()" class="btn btn-default">Save</button>
                </form>
                <form class="navbar-form navbar-left" role="search" ng-show="showFilter">
                    <div class="form-group">
                        <input ng-model="filter.value" type="text" class="form-control" placeholder="Filter" />
                    </div>
                </form>
                <img ng-show="showLoadingBar" class="navbar-brand" src="../images/loading_bar.gif" alt=""/>
            
            </div>
        </div>
    </nav>
</div>
